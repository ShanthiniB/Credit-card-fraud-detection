<!-- templates/input.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fraud Detection Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center">Enter Transaction Details</h2>

        <form action="/predict" method="post">
          <div class="mb-3">
            <label for="TransactionID" class="form-label">Transaction ID</label>
            <input type="text" class="form-control" id="TransactionID" name="TransactionID" required>
          </div>

          <div class="mb-3">
            <label for="Amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="Amount" name="Amount" required>
          </div>

          <div class="mb-3">
            <label for="MerchantID" class="form-label">Merchant ID</label>
            <input type="text" class="form-control" id="MerchantID" name="MerchantID" required>
          </div>

          <!-- Transaction Type -->
          <div class="mb-3">
            <label for="TransactionType" class="form-label">Transaction Type</label>
            <select class="form-select" id="TransactionType" name="TransactionType" required>
              <option value="purchase">Purchase</option>
              <option value="refund">Refund</option>
            </select>
          </div>

          <!-- Location -->
          <div class="mb-3">
            <label for="Location" class="form-label">Location</label>
            <select class="form-select" id="Location" name="Location" required>
              {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Predict</button>
            <a href="/" class="btn btn-link">Back to Home</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
